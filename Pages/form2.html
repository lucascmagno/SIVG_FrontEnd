<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Style/form2.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <p>Por favor use seu login da plataforma</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberMeCheckbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" class="checkboxLabel" checked>Lembre me</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="../components/images/image.svg" alt="">
        </div>
    </div>
</body>
</html>
